<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:body>
    <h1>#{lenderListMyBatis.item.name} Past Users(Lenders)</h1>
    <h2>Add lender:</h2>
        <h:form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <h:inputText id="name" value="#{lenderListMyBatis.lenderToCreate.name}"
                                     required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>Surname:</td>
                    <td>
                        <h:inputText id="surname" value="#{lenderListMyBatis.lenderToCreate.surname}"
                                     required="true"/>

                    </td>
                </tr>
            </table>
            <p>
                <h:commandButton value="Add" action="#{lenderListMyBatis.createLender}">
                <f:param name="itemId" value="#{lenderListMyBatis.item.id}" />
                </h:commandButton>

            </p>
        </h:form>

    <h2>All Created Lenders:</h2>

    <h:form>
        <ol>
            <ui:repeat value="#{lenderListMyBatis.allLenders}" var="lender1">
                <li>#{lender1.surname}</li>
                <h:commandButton value="Delete" action="#{lenderListMyBatis.deleteLender}">
                    <f:param name="itemId" value="#{lenderListMyBatis.item.id}" />
                    <f:param name="lenderId" value="#{lender1.id}" />
                </h:commandButton>
            </ui:repeat>
        </ol>
    </h:form>
</h:body>
</html>

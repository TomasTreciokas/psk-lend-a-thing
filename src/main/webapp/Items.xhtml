<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:body>
    <h1>#{itemsList.lendee.email}</h1>
    <h4>Add new item:</h4>
    <h:form>
        <table>
            <tr>
                <td>Price:</td>
                <td>
                    <h:inputText id="price" value="#{itemsList.item.price}"
                                 required="true"/>
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <h:inputText value="#{itemsList.item.name}"
                                 required="true"/>
                </td>
            </tr>
        </table>
        <p>
            <h:commandButton value="Add" action="#{itemsList.createItem}">
                <f:param name="lendeeId" value="#{itemsList.lendee.id}" />
            </h:commandButton>
        </p>
    </h:form>
    <h2>Item list:</h2>
    <h:dataTable value="#{itemsList.itemList}" var="item">
        <h:column>
            <f:facet name="header"><b>price</b></f:facet>
            #{item.price}
        </h:column>
        <h:column>
            <f:facet name="header"><b>Name</b></f:facet>
             <h:link value="#{item.name}" outcome="Lenders?itemId=#{item.id}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>

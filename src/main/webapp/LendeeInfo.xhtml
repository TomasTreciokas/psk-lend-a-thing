<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head/>
<h:body>
    <h2>#{lendeeUpdateInfo.info}</h2>
    <h2>#{updateLendeeInfo.lendee.email}</h2>
    <h:form>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <h:inputText id="name" value="#{updateLendeeInfo.lendee.email}" required="true"/>
                </td>
            </tr>
        </table>
        <p><h:commandButton value="Update" action="#{updateLendeeInfo.updateLendee}"/></p>
    </h:form>
</h:body>

</html>
